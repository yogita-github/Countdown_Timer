<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CountDown Timer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	
	
	<div class="hero">
		<h1>CountDown Timer</h1>
		<div class="container">
			<div class="clock">
				<p id="demo">
				<span id="hrs">00</span>
				<span>:</span>
				<span id="min">00</span>
				<span>:</span>
				<span id="sec">00</span>
			</div>
		</div>
	</div>
	</p>
	<script>
		var dest = new Date("aug 5,2024 10:00:00").getTime();
		var x = setInterval(function(){



		var now = new Date().getTime();

		var diff = dest - now;
		
		var days =  Math.floor(diff/(60*60*24*1000));
		
		var hours = Math.floor(diff%(1000*60*60*24)/(60*60*1000));
		
		var minutes =  Math.floor(diff%(1000*60*60)/(60*1000));
		
		var seconds =  Math.floor(diff% (1000*60)/(1000));
		
		document.getElementById("demo").innerHTML = days +"d:"+" " +hours+"hrs:"+" "+minutes+"m:"+" "+seconds+"s"
	},1000);
		let hrs = document.getElementById("hrs");
		let min = document.getElementById("min");
		let sec = document.getElementById("sec");

		hrs.innerHTML = diff.getHours();
		min.innerHTML = diff.getMinutes();
		sec.innerHTML = diff.getSeconds();
		//24hrs == 1hrs=60min,1min = 60sec ,1000milisec == 1sec
	</script>

</body>
</html>
